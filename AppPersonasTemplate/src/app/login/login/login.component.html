<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image class="logo" src="res://tienda" loadMode="async" stretch="aspectFit"></Image>
        <Label class="header" text="EMPLEADOS"></Label>

        <PreviousNextView>
            <GridLayout rows="auto, auto, auto">
                <StackLayout row="0" class="input-field">
                    <TextField class="input" hint="Usuario" [isEnabled]="!processing" autocorrect="false" autocapitalizationType="none" [(ngModel)]="usuario" returnKeyType="next" (returnPress)="focusPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <TextField #password class="input" [isEnabled]="!processing" hint="Clave" secure="true" [(ngModel)]="clave" [returnKeyType]=" 'done' "></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button [text]="'Ingresar' " [isEnabled]="!processing" (tap)="submit()" class="btn btn-primary m-t-20"></Button>

    </StackLayout>


</FlexboxLayout>
