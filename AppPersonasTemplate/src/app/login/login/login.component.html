<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image class="logo" src="~/images/logo.png"></Image>
        <Label class="header" text="APP NAME"></Label>

        <PreviousNextView>
            <GridLayout rows="auto, auto, auto">
                <StackLayout row="0" class="input-field">
                    <TextField class="input" hint="Usuario" [isEnabled]="!processing" autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.usuario" returnKeyType="next" (returnPress)="focusPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <TextField #password class="input" [isEnabled]="!processing" hint="Clave" secure="true" [(ngModel)]="user.clave" [returnKeyType]="isLoggingIn ? 'done' : 'next'"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button [text]="'Log In' " [isEnabled]="!processing" (tap)="submit()" class="btn btn-primary m-t-20"></Button>

    </StackLayout>


</FlexboxLayout>
